  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosi Decora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #fce4ec;
        --bg-gradient: #fce4ec;
        --text-color: #374151;
        --text-color-soft: #6b7280;
        --card-bg: #ffffff;
        --header-bg: rgba(252, 228, 236, 0.8);
        --primary-accent: #ec4899;
        --secondary-accent: #a855f7;
        --title-font: 'Poppins', sans-serif; /* Reverted font */
        --body-font: 'Poppins', sans-serif;
      }

      html.dark {
        --bg-color: #111827;
        --bg-gradient: linear-gradient(to bottom right, #1f2937, #111827);
        --text-color: #f9fafb;
        --text-color-soft: #d1d5db;
        --card-bg: #1f2937;
        --header-bg: rgba(17, 24, 39, 0.8);
        --primary-accent: #F472B6;
        --secondary-accent: #C084FC;
      }

      body {
        font-family: var(--body-font);
        background-color: var(--bg-color);
        background-image: var(--bg-gradient);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .main-title {
        font-family: var(--title-font);
        font-weight: 700;
      }
      
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      
      .btn-primary {
         background-image: linear-gradient(to right, var(--primary-accent) 0%, var(--secondary-accent) 100%);
         color: white;
         transition: opacity 0.3s ease;
      }
      .btn-primary:hover {
        opacity: 0.9;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out;
      }
       @keyframes pulseOnce {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-pulse-once {
        animation: pulseOnce 0.6s ease-in-out;
      }

      /* Styles for Image Comparator */
      .image-comparator {
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
      }
      .image-comparator img, .image-comparator .before-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }
      .image-comparator .before-wrapper {
        overflow: hidden;
      }
      .image-comparator .slider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 4px;
        background: rgba(255, 255, 255, 0.8);
        cursor: ew-resize;
        transform: translateX(-50%);
        z-index: 10;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .image-comparator .slider-handle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(0,0,0,0.3);
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .image-comparator .slider-handle::before,
      .image-comparator .slider-handle::after {
        content: '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 6px 8px 6px 0;
      }
      .image-comparator .slider-handle::before {
        border-color: transparent #333 transparent transparent;
        transform: rotate(180deg);
      }
      .image-comparator .slider-handle::after {
         border-color: transparent #333 transparent transparent;
      }

    </style>
